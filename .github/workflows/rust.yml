name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build for Linux
      run: cargo build --release --target x86_64-unknown-linux-gnu

    - name: Package for Release
      run: |
        zip -r bimble.zip target/x86_64-unknown-linux-gnu/release/bimble

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.4
        release_name: Release v1.0.4
        body: |
          Release notes for v1.0.4

          Removed windows, mac, source code, targets folders and integrations and kept bimble the command
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bimble.zip
        asset_name: bimble.zip
        asset_content_type: application/zip
